<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volatility Forecasting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/theme.css">
</head>
<body class="dark-container">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="dark-card">
            <h1 class="text-3xl dark-title mb-2 text-center">Volatility Forecasting</h1>
            <p class="dark-subtitle mb-8 text-center">Enter password to continue</p>
            
            {% if error == "invalid" %}
            <div class="dark-warning mb-6" style="background-color: rgba(226, 59, 59, 0.1); border-color: rgba(226, 59, 59, 0.3);">
                <p class="text-sm" style="color: var(--accent-red);">Invalid password. Please try again.</p>
            </div>
            {% endif %}
            
            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label for="password" class="dark-label">Password</label>
                    <input type="password" id="password" name="password" required autofocus
                        class="dark-input">
                </div>
                
                <button type="submit" class="dark-btn" style="width: 100%;">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
